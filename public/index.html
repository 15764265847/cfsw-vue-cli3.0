<!DOCTYPE html>
<html lang="en" data-path="{{ url }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 预先解析DNS -->
    <!-- <link rel="dns-prefetch" href="www.vitaminaq.com"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="flexible" content="initial-dpr=1" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css"> -->
    <title>{{ title }}</title>
    <script type="text/javascript">
        window.pageStartTime = Date.now();
    </script>
    <style>
        html,body{margin:0px; height:100%; }
    </style>
  </head>
  <body>
      <!--vue-ssr-outlet-->
    <script>
        ; (function flexible (window, document) {
            var docEl = document.documentElement;
            var dpr = window.devicePixelRatio || 1;

            function setBodyFontSize () {
                if (document.body) {
                    document.body.style.fontSize = (12 * dpr) + 'px';
                    document.body.classList.add('flexible-ready');
                } else {
                    document.addEventListener('DOMContentLoaded', setBodyFontSize);
                }
            }
            setBodyFontSize();

            function setRemUnit () {
                var rem = docEl.clientWidth / 10;
                if (rem > 102.4) rem = 102.4;
                docEl.style.fontSize = rem + 'px';
            }

            setRemUnit();

            window.addEventListener('resize', setRemUnit);
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit();
                }
            });

            if (dpr >= 2) {
                var fakeBody = document.createElement('body');
                var testElement = document.createElement('div');
                testElement.style.border = '.5px solid transparent';
                fakeBody.appendChild(testElement);
                docEl.appendChild(fakeBody);
                if (testElement.offsetHeight === 1) {
                    docEl.classList.add('hairlines');
                }
                docEl.removeChild(fakeBody);
            }
        }(window, document));
</script>
<script src="/svg-sprite.js" crossorigin="anonymous" ></script>
  </body>
  <script type="text/javascript">
       const time = Date.now() - window.pageStartTime;
       console.log('dom树解析时间', time);
  </script>
</html>
